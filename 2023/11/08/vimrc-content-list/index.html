    <h1 class="posttitle p-name" itemprop="name headline">
        .vimrc content list
    </h1>



    <div class="meta">
      <span class="author p-author h-card" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-name" itemprop="name">郑先生</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2023-11-08T14:42:05.000Z" class="dt-published" itemprop="datePublished">2023-11-08</time>

  <div class="content e-content" itemprop="articleBody">
    <p>个人使用的vimrc 的配置内容，仅做备份，其他地方可做共享</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="built_in">cat</span> ~/.vimrc</span></span><br><span class="line">set number</span><br><span class="line">set cursorline</span><br><span class="line">&quot; set cursorcolumn</span><br><span class="line">syntax on</span><br><span class="line"></span><br><span class="line">set nocompatible</span><br><span class="line">filetype off</span><br><span class="line">set rtp+=~/.vim/bundle/Vundle.vim</span><br><span class="line">call vundle#begin()</span><br><span class="line">	&quot; use vundle manage the plugin list</span><br><span class="line">	Plugin &#x27;VundleVim/Vundle.vim&#x27;</span><br><span class="line"></span><br><span class="line">	&quot; custom plugin list</span><br><span class="line">	Plugin &#x27;preservim/nerdtree&#x27;</span><br><span class="line">	Plugin &#x27;preservim/nerdcommenter&#x27;</span><br><span class="line">	Plugin &#x27;majutsushi/tagbar&#x27;</span><br><span class="line">	Plugin &#x27;itchyny/lightline.vim&#x27;</span><br><span class="line">	Plugin &#x27;luochen1990/rainbow&#x27;</span><br><span class="line">	Plugin &#x27;dyng/ctrlsf.vim&#x27;</span><br><span class="line">	Plugin &#x27;rust-lang/rust.vim&#x27;</span><br><span class="line">	&quot; custom plugin list end, use :PluginInstall install the plugin</span><br><span class="line">call vundle#end()</span><br><span class="line">filetype plugin indent on</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot; 打开时开启NERDTree ，并把鼠标放到other window里</span><br><span class="line">autocmd StdinReadPre * let s:std_in = 1</span><br><span class="line">autocmd VimEnter * if argc() == 1 &amp;&amp; isdirectory(argv()[0]) &amp;&amp; !exists(&#x27;s:std_in&#x27;) |</span><br><span class="line">	\ execute &#x27;NERDTree&#x27; argv()[0] | wincmd p | enew | execute &#x27;cd &#x27;.argv()[0] | endif</span><br><span class="line"></span><br><span class="line">&quot; 当只有一个窗口打开时，退出该窗口，则直接关闭NERDTree 窗口</span><br><span class="line">autocmd BufEnter * if tabpagenr(&#x27;$&#x27;) == 1 &amp;&amp; winnr(&#x27;$&#x27;) == 1 &amp;&amp; exists(&#x27;b:NERDTree&#x27;) &amp;&amp; b:NERDTree.isTabTree() | quit | endif</span><br><span class="line"></span><br><span class="line">&quot; 打开目录页</span><br><span class="line">nnoremap &lt;C-t&gt; :NERDTreeMirror&lt;CR&gt;:NERDTreeFocus&lt;CR&gt;</span><br><span class="line">nmap &lt;C-y&gt;	:NERDTreeToggle&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot; 新建标签页</span><br><span class="line">nmap &lt;C-n&gt; :tabnew</span><br><span class="line">&quot; 关闭标签页</span><br><span class="line">nmap &lt;C-x&gt; :tabclose&lt;CR&gt;</span><br><span class="line">&quot; 下一个标签页</span><br><span class="line">nmap &lt;C-k&gt; :tabnext&lt;CR&gt;</span><br><span class="line">&quot; 上一个标签页</span><br><span class="line">nmap &lt;C-j&gt; :tabprevious&lt;CR&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;  rainbow plugin init</span><br><span class="line">let g:rainbow_active = 1 &quot;0 if you want to enable it later via :RainbowToggle</span><br><span class="line"></span><br><span class="line">&quot; tagbar plugin init, must install ctags by &quot;sudo apt install ctags&quot;</span><br><span class="line">nmap &lt;F8&gt; :TagbarToggle&lt;CR&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">let g:ctrlsf_position = &#x27;bottom&#x27;</span><br><span class="line">nmap &lt;F3&gt;	:CtrlSF</span><br><span class="line">nnoremap &lt;F4&gt; :CtrlSFToggle&lt;CR&gt;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

  </div>
</article>
